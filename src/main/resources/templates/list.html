<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.com">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Instructor</th>
        <th>Credits</th>
        <td>Actions</td>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.title}"></td>
        <td th:text="${course.instructor}"></td>
        <td th:text="${course.credit}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${course.id})}">Update</a>-
            <a th:href="@{/detail/{id}(id=${course.id})}">Details</a>-
            <a th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
        </td>

    </tr>
    <a th:href="@{/add}">Add a Course</a>
</table>
</body>
</html>
